<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To-Do List</h1>
    <div id="profile">Nama: Biesmojo | Jabatan: Full-Stack Developer</div>
    <div id="current-time"></div>
  </header>

  <main>
    <textarea id="task-input" placeholder="Tulis tugas di sini..."></textarea>
    <br>
    <p>Set deadline:
    <input type="date" id="deadline-input"></p>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button id="submit-btn">Submit</button>

    <section>
      <h2>To Do</h2>
      <ul id="todo-list"></ul>
      <button id="delete-btn">Delete</button>
    </section>

    <section>
      <h2>Done</h2>
      <ul id="done-list"></ul>
      <button id="delete-btn">Delete</button>
    </section>

    <div class="actions">
      <button id="delete-all-btn">Delete All</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
